<script>
Highcharts.chart('container', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'Population pyramid for Germany,Agegroup(1-30)'
    },
    subtitle: {
        text: ''
    },
    xAxis: {
        categories: [
            '2001',
            '2011',
            '2021',
     
        ],
        crosshair: true,
        title: {
            text: 'Census Year'
        }
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Population'
        }
    },
    tooltip: {
        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
        footerFormat: '</table>',
        shared: true,
        useHTML: true
    },
    plotOptions: {
        column: {
            pointPadding: 0.2,
            borderWidth: 0
        }
    },
    series: [{
        name: 'Male',
        data: [[${age}]]

    }, {
        name: 'Female',
        data: [[${age2}]]

    }]
});
              
</script>
