     <script>
         function validm(){
                     var Firstname=document.getElementById('name').value;
                     var Lastname=document.getElementById('lastname').value;
                     var nid=document.getElementById('nidno').value;
                     var phoneno=document.myform.phone1.value;
                     var landlineno=document.myform.landline.value;
                     var zipno=document.myform.inputZip.value;

                     var pattern=/^[0-9]{3}-[0-9]{3}-[0-9]{4}$/;
                     var pattern1= /^\d{6}$/;
                     var pattern2=/^[0-9]{2,3}-[0-9]{5,8}$/;

    if((Firstname.length <2) || (Firstname.length>20)){
        document.getElementById('fname').innerHTML="First name length should be between 2 to 20";
        return false;
    
}


 if(!isNaN(Firstname))
{
    document.getElementById('fname').innerHTML="First name not valid";
    return false;
        
}else{
  document.getElementById('fname').innerHTML="";
  
}



//firstname validationcomplete
    
 if((Lastname.length <2) || (Lastname.length>20)){
        document.getElementById('lname').innerHTML="Last name length should be  between 2 to 20";
        return false;
    
}
 if(!isNaN(Lastname))
{
    document.getElementById('lname').innerHTML="Last name not valid";
    return false;
        
}else{
  document.getElementById('lname').innerHTML="";
  
}
//lastname valiation complete
 if((nid.length<6) || (nid.length>6)) 
{
    document.getElementById('idn').innerHTML="Nid should be of 6 length number";
    return false;
}else{

}
 if(!pattern.test(phoneno))
{
    document.getElementById('phoneid').innerHTML="Must enter 10 digit number";
    return false;

}else{
  document.getElementById('phoneid').innerHTML="";
  
}
 if(!pattern2.test(landlineno)){

}
 if(!pattern1.test(zipno)){

                event.stopPropagation()
                
            }


          
              form.classList.add('was-validated')
            }, false)
          })
        })()
        var myModal = document.getElementById('myModal')
var myInput = document.getElementById('myInput')

myModal.addEventListener('shown.bs.modal', function () {
  myInput.focus()
})//modal js

</script>
    
</body>
