<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html>
<head>
<meta charset="ISO-8859-1">

<!-- Bootstrap CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">




<title>Census Management System</title>

<!-- <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.2/js/bootstrapValidator.min.js"></script> -->
</head>


<body>

<div th:replace="navbar::header"></div>

<img class="img" src="images/people.jpg">

<section class="login">
    <div class="container">
        <h5 class="h5"><i>Welcome Back, Login Here!!</i></h5>
        <hr>
        <form name="myform" th:action="@{/home}" method="post" onsubmit="return validate()">
            
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <label>Username</label>
            <input type="text" class="input" placeholder="Please enter your email" 
            name="email">
            
            
            <i class="fa fa-key" aria-hidden="true"></i>
            <label>Password</label>
            <input type="password" class="input" placeholder="Please enter your password" 
            name="password">
            

            <a class="forgot" href="/reset-password"><i>Forgot Password??</i></a>

            <div class="text-center">
                <a href="/home"><button id="myButton" type="submit" class="btn" >Login</button></a>
            </div>

            <a class="register" th:href="@{/showRegisterForm}"><i>New User?? Register Here!!</i></a>
            
     </form>
    </div>
</section>





<script type="text/javascript">



function validate(){
	
	
	var username=document.myform.email.value;
	var password=document.myform.password.value;
	
	var mail=/^[A-Za-z]+@(.+)$/
	var pattern=/^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$/;

		
		if (username==null || username==""){
			alert("Username is required")
			return false;
		}

		else if (password==null || password==""){
			alert("Password is required")
			return false;
		}
		
		else if (!mail.test(username)){
			alert("Please enter valid email address")
			return false;
		}
        
		else if (!pattern.test(password)){
			alert("Minimum eight characters,at least one uppercase letter,one lowercase letter,one number and one special character")
			return false;
		}
		
		else{
			alert("Login Successfully...");
			document. getElementById("myButton"). onclick = function () {
			window.location.href = "home.html";
	    }
}
}





</script>



</body>
</html>

</style>
